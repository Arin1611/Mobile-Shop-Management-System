<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mobile Shop Management System</h1>
        <div id="inventory">
            <h2>Mobile Inventory</h2>
            <div id="mobileList" class="mobile-list">
                <!-- Mobile items will be displayed here -->
            </div>
        </div>

        <div id="formSection">
            <h2>Add Mobile</h2>
            <form id="addMobileForm">
                <label for="model">Model Name:</label>
                <input type="text" id="model" required>

                <label for="price">Price (Rs):</label>
                <input type="number" id="price" required>

                <label for="stock">Stock Quantity:</label>
                <input type="number" id="stock" required>

                <button type="submit">Add Mobile</button>
            </form>
        </div>

        <div id="summary">
            <h2>Stock Summary</h2>
            <p id="totalMobiles">Total Mobiles: 0</p>
            <p id="totalStock">Total Stock Quantity: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
